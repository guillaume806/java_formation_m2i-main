<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <main>
        <h1>Exercice 1 - Affichage nom prénom</h1>
        <hr>
        <form action="">
            <div>
                <label for="lastname">Votre nom :</label>
                <input type="text" name="lastname" id="lastname">

        </form>
        <h2 id="greetings"></h2>
    </main>
