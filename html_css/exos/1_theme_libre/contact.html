<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAWR - Contact</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="assets/img/paw-grey.png">
</head>

<body>
    <div>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="/index.html">Accueil</a>
                    </li>
                    <li>
                        <a href="/animals.html">Nos animaux</a>
                    </li>
                    <li>
                        <a href="/contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="contact">
                <h2>Contactez-nous</h2>
                <form action="mailto:contact@refuge-roost.fr">
                    <div class="formulaire">
                        <fieldset>
                            <legend>Votre message</legend>
                            <div>
                                <label for="">Sujet :</label>
                                <select name="sujet" id="sujet" required>
                                    <option value="">--- Veuillez sélectionner un sujet ---</option>
                                    <optgroup label="A propos du site">
                                        <option value="1">Problème sur le site</option>
                                        <option value="2">Suggestion</option>
                                    </optgroup>
                                    <optgroup label="Les animaux">
                                        <option value="3">Informations sur un animal</option>
                                        <option value="4">Organiser une rencontre</option>
                                    </optgroup>
                                    <optgroup label="Le refuge">
                                        <option value="5">Devenir bénévole</option>
                                        <option value="6">Faire un don</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div>
                                <label for="message">Message :</label>
                                <textarea name="message" id="message" cols="30" rows="10"
                                    placeholder="Précisions sur votre demande" required></textarea>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Vos coordonnées</legend>
                            <div>
                                <label for="nom">Nom :</label>
                                <input type="text" name="nom" id="nom" required>
                            </div>
                            <div>
                                <label for="prenom">Prénom :</label>
                                <input type="text" name="prenom" id="prenom" required>
                            </div>
                            <div>
                                <label for="mail">Adresse e-mail :</label>
                                <input type="email" name="mail" id="mail" required>
                            </div>
                            <div>
                                <label for="telephone">Téléphone :</label>
                                <input type="text" name="telephone" id="telephone">
                            </div>
                            <div>
                                <div>
                                    <label for="statut">Vous êtes :</label>
                                    <input type="radio" name="statut" id="particulier" value="particulier">
                                    <label for="particulier">Particulier</label>
                                    <input type="radio" name="statut" id="entreprise" value="entreprise">
                                    <label for="entreprise">Entreprise</label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="formulaire">
                        <button type="submit">Envoyer</button>
                    </div>

                </form>
            </section>
        </main>
        
    </div>
    <footer>
        <div>
            <p>
                <img src="assets/img/paw-grey.png" alt="Logo patte de chien">
            </p>
            <p>
                RAWR : Refuge Animalier de Roost-Warendin
                <br>
                123 chemin des chats
                <br>
                59286 Roost-Warendin
            </p>
        </div>
        <p id="copyright">
            Copyright (c) Storm
        </p>
    </footer>
</body>

</html>
