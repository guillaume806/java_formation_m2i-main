<body>
    <header>
        <nav class="navbar navbar-expand-xl bg-body-tertiary">
            <div class="container-fluid">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row my-3 g-2">
            <form class="col-10 offset-1 row">
                <div class="col-12 col-xl-7 m-1 p-3 rounded bg-dark text-light order-2 order-xl-1">
                    <h2 class="d-none d-xl-block display-6">- Inscription -</h2>
                    <h2 class="d-block d-xl-none display-6">- Infos de base -</h2>
                    <hr>

                    <div class="row row-cols-1 row-cols-xl-2">
                        <div>
                            <div class="my-3 form-floating text-dark">
                                <input type="text" name="firstname" id="firstname" placeholder="" class="form-control">
                                <label for="firstname">Pr√©nom</label>
                            </div>
                        </div>

                        <div>
                            <div class="my-3 form-floating text-dark">
                                <input type="text" name="lastname" id="lastname" placeholder="" class="form-control">
                                <label for="lastname">Nom</label>
                            </div>
                        </div>

                        <div>
                            <div class="my-3 form-floating text-dark">
                                <input type="email" name="email" id="email" placeholder="" class="form-control">
                                <label for="email">Adresse mail</label>
                            </div>
                        </div>

                        <div>
                            <div class="my-3 form-floating text-dark">
                                <input type="text" name="nickname" id="nickname" placeholder="" class="form-control">
                                <label for="nickname">Pseudonyme</label>
                            </div>
                        </div>

                        <div>
                            <div class="my-3 form-floating text-dark">
                                <input type="password" name="password" id="password" placeholder=""
                                    class="form-control">
                                <label for="password">Mot de passe</label>
                            </div>
                        </div>

                        <div>
                            <div class="my-3 form-floating text-dark">
                                <input type="password" name="confirm" id="confirm" placeholder="" class="form-control">
                                <label for="confirm">Confirmation</label>
                            </div>
                        </div>
                    </div>

                    <hr>
                    <button class="btn btn-outline-light d-block ms-auto"><span class="bi bi-send"></span>
                        Envoyer</button>
                </div>

                <div class="col-12 col-xl-4 m-1 p-3 rounded bg-dark text-light order-1 order-xl-2">
                    <h2 class="d-none d-xl-block display-6">- Vos langues -</h2>
                    <h2 class="d-block d-xl-none display-6">- Inscription -</h2>
                    <hr>
                    <div class="mb-3">
                        <label for="language" class="form-label">Choix :</label>
                        <select class="form-select" multiple size="5" name="language" id="language">
                            <optgroup label="Europe">
                                <option value="EU1">Europe A</option>
                                <option value="EU2">Europe B</option>
                                <option value="EU3">Europe C</option>
                                <option value="EU4">Europe D</option>
                                <option value="EU5">Europe E</option>
                            </optgroup>
                            <optgroup label="Asie">
                                <option value="AS1">Asie A</option>
                                <option value="AS2">Asie B</option>
                                <option value="AS3">Asie C</option>
                                <option value="AS4">Asie D</option>
                                <option value="AS5">Asie E</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        </form>
    </main>
