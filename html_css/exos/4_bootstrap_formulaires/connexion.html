    <main class="container">
        <div class="row my-3">
            <div class="col-8 offset-2 p-3 rounded bg-dark text-light">
                <h2 class="display-4">- Connexion -</h2>
                <hr>

                <form class="" action="post">
                    <div class="my-3">
                        <label for="mail" class="form-label">Adresse email :</label>
                        <div class="mb-3 input-group">
                            <input type="text" name="mail-name"class="form-control w-50">
                            <span for="" class="input-group-text">@</span>
                            <input type="text" name="mail-host" class="form-control w-25">
                            <select name="mail-ext" class="form-select">
                                <option value="1">.net</option>
                                <option value="2">.com</option>
                                <option value="3">.fr</option>
                            </select>
                        </div>
                    </div>
                    <div class="my-3">
                        <label for="password" class="form-label">Mot de passe :</label>
                        <div class="mb-3 input-group">
                            <span class="input-group-text bi bi-incognito"></span>
                            <input type="text" name="" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 text-end">
                        <label for="remember" class="form-check-label">Se souvenir de moi</label>
                        <input type="checkbox" name="remember" id="remember" class="form-check-input">
                    </div>

                    <hr>
                    <button class="btn btn-outline-light d-block ms-auto"><span class="bi bi-send"></span> Envoyer</button>
                </form>
            </div>
        </div>
    </main>
