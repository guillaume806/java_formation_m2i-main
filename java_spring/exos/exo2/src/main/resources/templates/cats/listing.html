<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des chats</title>
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
<h1>Liste des chats</h1>
<hr>
<table th:unless="${cats.isEmpty()}">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Race</th>
            <th>Ã‚ge</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="cat : ${cats}">
            <td th:text="${cat.getName()}"></td>
            <td th:text="${cat.getBreed()}"></td>
            <td th:text="${cat.getAge()}"></td>
        </tr>
    </tbody>
</table>
<p th:if="${cats.isEmpty()}">
    Il n'y a pas encore de chat dans la liste.
</p>
</body>
</html>
