<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Pokémon - </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="assets/js/main.mjs"></script>
</head>

<body>
    <header class="text-bg-dark py-2">
        <div class="d-flex align-items-center justify-content-center">
            <form class="row" id="search" action="#" method="post">
                <label for="value" class="col-auto col-form-label">Enter a pokémon name or number :</label>
                <div class="col-auto">
                    <input type="text" id="value" class="form-control">
                </div>
                <button class="btn btn-secondary col-auto">Find</button>
            </form>
        </div>
    </header>
    <main class="container my-2 d-flex justify-content-center">
        <div>
            <div>
                <h1 id="poke-name"></h1>
                <hr>
                <div class="d-flex justify-content-center align-items-center">
                    <div>
                        <img src="assets/images/Poke_Ball.webp" alt="pokeball" id="poke-image">
                    </div>
                    <div>
                        <h2>Base info :</h2>
                        <ul>
                            <li id="poke-height">Height :</li>
                            <li id="poke-weight">Weight :</li>
                        </ul>
                        <h2>Types :</h2>
                        <ul id="poke-types">
                        </ul>
                        <h2>Abilities :</h2>
                        <ul id="poke-abilities">
                        </ul>
                    </div>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <button id="prev" class="btn btn-secondary">
                        <span class="bi bi-caret-left-fill"></span> Previous
                    </button>
                    <button id="next" class="btn btn-secondary">
                        Next <span class="bi bi-caret-right-fill"></span>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
