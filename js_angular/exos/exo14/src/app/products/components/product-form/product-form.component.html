<h1>Titre du formulaire</h1>
<hr>
<form (submit)="onSubmitForm($event)">
    <div>
        <label for="name">Nom du produit : </label>
        <input type="text" name="name" id="name" [readOnly]="!getRequired()" [required]="getRequired()" #name>
    </div>
    <div>
        <label for="description">Description : </label>
        <textarea type="text" name="description" id="description" [readOnly]="!getRequired()" [required]="getRequired()" #description>
            
        </textarea>
    </div>
    <div>
        <label for="price">Prix : </label>
        <input type="number" min="0" step="0.01" name="price" id="price" [readOnly]="!getRequired()" [required]="getRequired()" #price>
    </div>
    <div>
        <label for="stock">Stock actuel : </label>
        <input type="number" min="0" step="1" name="stock" id="stock" [readOnly]="!getRequired()" [required]="getRequired()" #stock>
    </div>
    <div>
        <button *ngIf="formMode !== 'details'">Valider</button>
        <button type="button" routerLink="/products">Retour</button>
    </div>
</form>
