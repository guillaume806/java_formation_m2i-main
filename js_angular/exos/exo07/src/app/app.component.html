<button (click)="onClickImage()">Image</button>
<button (click)="onClickLogin()">Connexion</button>
<button (click)="onClickAbout()">A propos</button>


<app-modal [isModalVisible]="imageModalVisible" (closeModalEvent)="closeImageModal()">
  <img src="http://random.imagecdn.app/250/250" alt="random picture">
</app-modal>

<app-modal [isModalVisible]="loginModalVisible" (closeModalEvent)="closeLoginModal()">
  <form action="">
    <div>
      <label for="login">Identifiant :</label>
      <input type="text" name="login" id="login">
    </div>
    <div>
      <label for="password">Mot de passe :</label>
      <input type="password" name="password" id="password">
    </div>
    <div>
      <button>Connexion</button>
    </div>
  </form>
</app-modal>

<app-modal [isModalVisible]="aboutModalVisible" (closeModalEvent)="closeAboutModal()">
  <p>
    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Autem ducimus ipsam natus tenetur ex maxime ratione hic excepturi sequi vel recusandae itaque ad exercitationem corrupti repellat optio culpa, placeat praesentium!
  </p>
</app-modal>
