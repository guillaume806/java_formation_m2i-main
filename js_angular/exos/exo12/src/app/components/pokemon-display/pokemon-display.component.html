<div class="container my-4 d-flex justify-content-center">
    <div>
        <div>
            <h1 >#{{ pokemon?.id }} - {{ pokemon?.name | titlecase }}</h1>
            <hr>
            <div class="d-flex justify-content-center align-items-center">
                <div>
                    <img [src]="pokemon?.imageUrl" alt="pokeball" >
                </div>
                <div>
                    <h2>Base info :</h2>
                    <ul>
                        <li >Height : {{ pokemon?.height }} units</li>
                        <li >Weight : {{ pokemon?.weight }} units</li>
                    </ul>
                    <h2>Types :</h2>
                    <ul >
                        <li *ngFor="let type of pokemon?.types">{{ type | titlecase }}</li>
                    </ul>
                    <h2>Abilities :</h2>
                    <ul >
                        <li *ngFor="let ability of pokemon?.abilities">{{ ability | titlecase }}</li>

                    </ul>
                </div>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
                <button (click)="onClickSwitchPokemon(-1)" [disabled]="pokemon?.id === 1" class="btn btn-secondary">
                    <span class="bi bi-caret-left-fill"></span> Previous
                </button>
                <button (click)="onClickSwitchPokemon(1)" [disabled]="getDisabled()" class="btn btn-secondary">
                    Next <span class="bi bi-caret-right-fill"></span>
                </button>
            </div>
        </div>
    </div>
</div>
