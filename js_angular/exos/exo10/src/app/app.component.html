<app-modal *ngIf="formMode" [title]="getModalTitle()" (closeEvent)="closeModal()">
  <app-form-album (cancelEvent)="closeModal()"></app-form-album>
</app-modal>

<div class="mx-3 my-1">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Exercice 10</h1>
    <div class="d-flex align-items-center" *ngIf="albums.length > 0">
      <label for="sort">Trier par : </label>
      <div>
        <select class="form-select" name="sort" id="sort" [(ngModel)]="sort">
          <option value="id">défaut</option>
          <option value="title">titre</option>
          <option value="artist">artiste</option>
          <option value="releaseYear">année</option>
          <option value="rate">note</option>
        </select>
      </div>
    </div>
  </div>
  <hr>
  <div class="row justify-content-center">
    <div class="col-10">
      <h2>Vos albums favoris :</h2>
      <hr>
      <p *ngIf="albums.length === 0; else elseAlbums">Il n'y a aucun album dans votre liste ! Cliquez sur "Ajouter un album" pour commencer.</p>
      <hr>
      <div class="text-end">
        <button (click)="onClickAdd()" class="btn btn-success">Ajouter un album</button>
      </div>
    </div>
  </div>
</div>

<ng-template #elseAlbums>
  <div class="d-flex flex-wrap align-items-stretch">
    <app-display-album class="m-2" *ngFor="let album of albums | sortBy: sort" [album]="album"></app-display-album>
  </div>
</ng-template>
