<app-contact-form (eventItem)="saveNewContact($event)"></app-contact-form>
<hr>

<h2>Liste des contacts</h2>
<table *ngIf="contactsList.length > 0 ; else elseblock">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Âge</th>
            <th>E-mail</th>
            <th>Téléphone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contact of contactsList">
            <td>{{ contact.lastName }}</td>
            <td>{{ contact.firstName }}</td>
            <td>{{ contact.age }} ans</td>
            <td>{{ contact.mail }}</td>
            <td>{{ contact.phone }}</td>
            <td><button (click)="onClickDelete(contact)">Supprimer</button></td>
        </tr>
    </tbody>
</table>

<ng-template #elseblock>
    <p>
        Il n'y a aucun contact dans la liste pour l'instant.
    </p>
</ng-template>
